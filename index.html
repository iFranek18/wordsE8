<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E8 CyberQuest: ULTIMATE LEGACY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --purple: #bc13fe; --gold: #ffd700; --red: #ff2e63; --bg: #05050a; }
        body { margin:0; font-family: 'Rajdhani', sans-serif; background: var(--bg); color: #fff; overflow: hidden; height: 100vh; }
        .app { max-width: 500px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; position: relative; }
        .hidden { display: none !important; }

        /* HUD */
        .hud { padding: 15px; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--neon); display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; }
        .p-stat { text-align: center; font-family: 'Orbitron'; font-size: 0.7rem; }
        .p-stat b { display: block; color: var(--neon); font-size: 1.1rem; }
        .avatar-circle { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--neon); display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; background: #000; transition: 0.3s; }

        /* Menu / Areny */
        .list-container { padding: 20px; flex: 1; overflow-y: auto; padding-bottom: 80px; }
        .arena-card { background: linear-gradient(90deg, #111, #1a1a2e); border: 1px solid #333; border-radius: 15px; padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; margin-bottom: 10px; }
        .arena-card.locked { opacity: 0.4; cursor: not-allowed; filter: grayscale(1); }
        .arena-info b { display: block; font-family: 'Orbitron'; color: var(--neon); }
        
        /* Game Area */
        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px; justify-content: center; }
        #word-display { font-family: 'Orbitron'; font-size: 2.6rem; text-align: center; margin-bottom: 10px; text-shadow: 0 0 15px var(--neon); }
        #correction-msg { color: var(--red); font-family: 'Orbitron'; font-weight: 900; height: 30px; margin-bottom: 10px; text-align: center; }
        .input-box { width: 90%; background: #000; border: 2px solid #333; border-radius: 12px; color: #fff; font-family: 'Orbitron'; font-size: 1.4rem; text-align: center; padding: 12px; }

        /* Shop Grid */
        .shop-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .item-card { background: #111; border: 1px solid #333; border-radius: 12px; padding: 10px; text-align: center; position: relative; }
        .btn-buy { background: var(--neon); color: #000; border: none; border-radius: 5px; width: 100%; padding: 5px; font-weight: 900; cursor: pointer; margin-top: 5px; }

        /* Multi Modal */
        .multi-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; padding: 30px; display: flex; flex-direction: column; justify-content: center; }

        .navbar { height: 70px; background: #000; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; position: absolute; bottom: 0; width: 100%; max-width: 500px; }
        .nav-btn { font-size: 1.5rem; cursor: pointer; opacity: 0.4; }
        .nav-btn.active { opacity: 1; color: var(--neon); }
    </style>
</head>

<div class="app">

    <div id="scr-home" class="list-container">

        <div id="arenas-box"></div>
        <button onclick="showMulti()" class="btn-buy" style="height:50px; font-size:1rem">MULTIPLAYER 1VS1</button>

    <div id="scr-game" class="app hidden">

        </div>
        <div id="m-lobby" class="hidden" style="text-align:center">

            <p id="m-wait">Waiting for opponent...</p>
            <button id="m-start" class="btn-buy hidden" onclick="startBattle()">START BATTLE</button>
        </div>
        <button onclick="hideMulti()" style="margin-top:20px; background:none; border:none; color:#555">BACK</button>
    </div>

    <div class="navbar">

</div>

function save() {

    document.getElementById('h-av').innerText = state.av;

function tab(name) {
    document.querySelectorAll('.app > div:not(.hud):not(.navbar)').forEach(d => d.classList.add('hidden'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('scr-'+name).classList.remove('hidden');
    if(document.getElementById('n-'+name)) document.getElementById('n-'+name).classList.add('active');
    if(name === 'shop') renderShop();
    if(name === 'locker') renderLocker();
    if(name === 'dict') renderDict();
}

// --- LOGIC: ARENAS ---
function renderArenas() {
    let h = "";
    for(let i=1; i<=5; i++) {
        let locked = state.cups < REQS[i];
        h += `
            <div class="arena-card ${locked?'locked':''}" onclick="startArena(${i}, ${locked})">
                <div class="arena-info">
                    <b>ARENA ${i}</b>
                    <small>${locked ? 'LOCKED: Needs '+(REQS[i])+' üèÜ' : 'UNLOCKED'}</small>
                </div>
                <div>${locked?'üîí':'‚öîÔ∏è'}</div>
            </div>
        `;
    }
    document.getElementById('arenas-box').innerHTML = h;
}

function startArena(id, locked) {
    if(locked) { alert("Not enough trophies!"); return; }
    game.curArena = id;
    game.pool = [...DATABASE[id]].sort(() => 0.5 - Math.random());
    game.idx = 0; game.score = 0; game.errors = 0; game.isMulti = false;
    tab('game');
    draw();
}

function draw() {
    if(game.idx >= game.pool.length) { finish(); return; }
    document.getElementById('word-display').innerText = game.pool[game.idx].en;
    document.getElementById('g-input').value = "";
    document.getElementById('correction-msg').innerText = "";
    document.getElementById('g-input').focus();
}

function process() {
    let input = document.getElementById('g-input').value.toLowerCase().trim();
    let targets = game.pool[game.idx].pl.toLowerCase().split(' / ').map(s => s.trim());

    if(targets.includes(input)) {
        game.score++;
        document.getElementById('p1-s').innerText = game.score;
        game.idx++;
        draw();
    } else {
        game.errors++;
        document.getElementById('correction-msg').innerText = "WRONG! CORRECT: " + game.pool[game.idx].pl.toUpperCase();
        setTimeout(() => {
            game.idx++;
            draw();
        }, 1500);
    }
}

function finish() {
    let bonus = game.score * 10;
    state.cups += bonus;
    state.coins += game.score * 5;
    alert(`FINISHED!\nScore: ${game.score}\nReward: +${bonus} üèÜ`);
    save();
    tab('home');
}

// --- LOGIC: SHOP & LOCKER ---
function renderShop() {
    document.getElementById('shop-box').innerHTML = SHOP_ITEMS.map(i => {
        let owned = state.inv.includes(i.v || i.i);
        return `
            <div class="item-card">
                <span style="font-size:1.5rem; color:${i.v||'#fff'}">${i.i}</span><br>
                <small>${i.n}</small><br>
                ${owned ? '‚úÖ' : `<button class="btn-buy" onclick="buy(${i.id})">${i.p}</button>`}
            </div>
        `;
    }).join('');
}

function buy(id) {
    let itm = SHOP_ITEMS.find(x => x.id === id);
    if(state.coins >= itm.p) {
        state.coins -= itm.p;
        state.inv.push(itm.v || itm.i);
        save(); renderShop();
    } else alert("Not enough coins!");
}

function renderLocker() {
    document.getElementById('locker-box').innerHTML = state.inv.map(v => `
        <div class="item-card" onclick="equip('${v}')">
            <span style="font-size:1.5rem; color:${v.startsWith('#')?v:'#fff'}">${v.startsWith('#')?'COLOR':v}</span>
        </div>
    `).join('');
}

function equip(v) {
    if(v.startsWith('#')) state.col = v; else state.av = v;
    save(); alert("Equipped!");
}

function renderDict() {
    let h = "";
    for(let a in DATABASE) {
        h += `<b style="color:var(--neon)">ARENA ${a}</b><br>`;
        DATABASE[a].forEach(w => h += `<small>${w.en} - ${w.pl}</small><br>`);
    }
    document.getElementById('dict-box').innerHTML = h;
}
