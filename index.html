let user = { name: "GRACZ", cups: 0, coins: 100, unlockedArenas: [1], inventory: ["ğŸ‘¶ğŸ»"], avatar: "ğŸ‘¶ğŸ»" };
let currentPool = [];
let currentIdx = 0;
let currentMode = '';

function switchTab(tab) {
    document.querySelectorAll('.app').forEach(a => a.classList.add('hidden'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    
    if(tab === 'home') {
        document.getElementById('view-home').classList.remove('hidden');
        document.getElementById('nav-home').classList.add('active');
    } else {
        document.getElementById('view-online').classList.remove('hidden');
        document.getElementById('nav-online').classList.add('active');
    }
}

function openArenaSelector(mode) {
    currentMode = mode;
    let arena = prompt("Wybierz arenÄ™ (1 lub 2):", "1");
    if(!arena) return;

    if(mode === 'dict') {
        showDictionary(arena);
    } else {
        startSession(mode, arena);
    }
}

function showDictionary(arena) {
    const list = DATA.words[arena] || [];
    let html = '';
    list.forEach(item => {
        html += `<div class="dict-row"><b>${item.en}</b> <span>${item.pl}</span></div>`;
    });
    document.getElementById('dict-content').innerHTML = html;
    document.getElementById('dict-title').innerText = "ARENA " + arena;
    showScreen('screen-dict-list');
}

function startSession(mode, arena) {
    let source = mode.includes('sentences') ? DATA.sentences[arena] : DATA.words[arena];
    currentPool = [...source].sort(() => 0.5 - Math.random());
    currentIdx = 0;
    showScreen('screen-game');
    showWord();
}

function showWord() {
    if(currentIdx >= currentPool.length) {
        alert("Koniec lekcji!");
        goBack();
        return;
    }
    document.getElementById('g-word').innerText = currentPool[currentIdx].en;
    document.getElementById('g-input').value = "";
}

function checkAnswer() {
    let input = document.getElementById('g-input').value.toLowerCase().trim();
    let correct = currentPool[currentIdx].pl.toLowerCase();
    
    if(input === correct) {
        currentIdx++;
        showWord();
    } else {
        alert("BÅ‚Ä…d! Poprawnie: " + correct);
    }
}

function showScreen(id) {
    document.querySelectorAll('.app').forEach(a => a.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function goBack() {
    switchTab('home');
}

    document.getElementById('p-cups').innerText = user.cups;
    document.getElementById('p-coins').innerText = user.coins;
    let roadHtml = '';
    for(let i=0; i<1000; i+=100) {
        roadHtml += `<div class="node"><div class="node-box">ğŸ</div><div style="font-size:0.5rem">${i}</div></div>`;
    }
    document.getElementById('road-ui').innerHTML = roadHtml;
}
