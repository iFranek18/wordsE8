<html lang="pl">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

    <style>
        :root { --neon: #00f2ff; --bg: #05050a; --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32; }
        body { margin:0; font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; overflow: hidden; height: 100vh; }
        .app { max-width: 480px; margin: 0 auto; padding: 10px; height: calc(100vh - 70px); display: flex; flex-direction: column; box-sizing: border-box; overflow-y: auto; }
        .hidden { display: none !important; }
        /* Styl okna chatu AI */
        #ai-section { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-top: 10px; border: 1px solid #333; }
        #ai-chat-window { height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; padding: 5px; }
        .msg { padding: 8px 12px; border-radius: 10px; font-size: 0.8rem; max-width: 85%; line-height: 1.4; }
        .ai-msg { background: #2d3436; align-self: flex-start; color: #00f2ff; border: 1px solid #444; }
        .user-msg { background: #00f2ff; align-self: flex-end; color: #000; font-weight: bold; }
        /* Pasek dolny */
        .navbar { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; height: 70px; background: #0a0a15; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid #222; z-index: 100; }
        .nav-item { font-size: 1.8rem; cursor: pointer; color: #555; transition: 0.3s; }
        .nav-item.active { color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        /* O≈õ Nagr√≥d */
        .road { display: flex; overflow-x: auto; gap: 15px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid #333; margin-bottom: 10px; scrollbar-width: none; }
        .node { min-width: 80px; text-align: center; }
        .node-box { width: 45px; height: 45px; background: #1a1a2e; border: 2px solid #444; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto; }

        /* Przyciski */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; font-family: 'Orbitron'; text-transform: uppercase; color: #fff; font-size: 0.75rem; }
        .btn-rank { background: linear-gradient(135deg, #ff416c, #ff4b2b); grid-column: span 2; }
        .btn-learn { background: #00d2ff; }
        .btn-locker { background: #6c5ce7; }
        .btn-online { background: #2d3436; grid-column: span 2; margin-top: 10px; }

        /* S≈Çownik Lista */
        .dict-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; font-size: 0.9rem; }
        .dict-row b { color: var(--neon); }

        input { width: 100%; padding: 15px; border-radius: 12px; background: #111; border: 1px solid #333; color: #fff; text-align: center; margin-bottom: 10px; }
    </style>
</head>

// --- LOGIKA ---
let user = { name: "GRACZ", cups: 0, coins: 100, unlockedArenas: [1], inventory: ["üë∂üèª"], avatar: "üë∂üèª" };
let currentPool = [];
let currentIdx = 0;
let currentMode = '';

function switchTab(tab) {
    document.querySelectorAll('.app').forEach(a => a.classList.add('hidden'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    
    if(tab === 'home') {
        document.getElementById('view-home').classList.remove('hidden');
        document.getElementById('nav-home').classList.add('active');
    } else {
        document.getElementById('view-online').classList.remove('hidden');
        document.getElementById('nav-online').classList.add('active');
    }
}

function openArenaSelector(mode) {
    currentMode = mode;
    let arena = prompt("Wybierz arenƒô (1 lub 2):", "1");
    if(!arena) return;

    if(mode === 'dict') {
        showDictionary(arena);
    } else {
        startSession(mode, arena);
    }
}

function showDictionary(arena) {
    const list = DATA.words[arena] || [];
    let html = '';
    list.forEach(item => {
        html += `<div class="dict-row"><b>${item.en}</b> <span>${item.pl}</span></div>`;
    });
    document.getElementById('dict-content').innerHTML = html;
    document.getElementById('dict-title').innerText = "ARENA " + arena;
    showScreen('screen-dict-list');
}

function startSession(mode, arena) {
    let source = mode.includes('sentences') ? DATA.sentences[arena] : DATA.words[arena];
    currentPool = [...source].sort(() => 0.5 - Math.random());
    currentIdx = 0;
    showScreen('screen-game');
    showWord();
}

function showWord() {
    if(currentIdx >= currentPool.length) {
        alert("Koniec lekcji!");
        goBack();
        return;
    }
    document.getElementById('g-word').innerText = currentPool[currentIdx].en;
    document.getElementById('g-input').value = "";
}

function checkAnswer() {
    let input = document.getElementById('g-input').value.toLowerCase().trim();
    let correct = currentPool[currentIdx].pl.toLowerCase();
    
    if(input === correct) {
        currentIdx++;
        showWord();
    } else {
        alert("B≈ÇƒÖd! Poprawnie: " + correct);
    }
}

function showScreen(id) {
    document.querySelectorAll('.app').forEach(a => a.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function goBack() {
    switchTab('home');
}
    // --- LOGIKA AI CHAT ---
function sendMessageToAI() {
    const input = document.getElementById('ai-input');
    const message = input.value.trim();
    if (!message) return;

    // Dodaj wiadomo≈õƒá u≈ºytkownika do okna
    addChatMessage(message, 'user-msg');
    input.value = '';

    // Odpowied≈∫ bota po kr√≥tkiej chwili
    setTimeout(() => {
        const response = generateAIResponse(message);
        addChatMessage(response, 'ai-msg');
    }, 1000);
}

function addChatMessage(text, className) {
    const chatWindow = document.getElementById('ai-chat-window');
    const div = document.createElement('div');
    div.className = 'msg ' + className;
    div.innerText = text;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight; // Automatyczne przewijanie
}

function generateAIResponse(text) {
    const t = text.toLowerCase();
    // Prosta symulacja AI - bot reaguje na s≈Çowa klucze
    if (t.includes("hello") || t.includes("hi")) return "Hi! I'm your English Coach. Ready for some practice?";
    if (t.includes("how are you")) return "I'm great, thank you! How about you? Are you learning today?";
    if (t.includes("help")) return "Sure! You can ask me about words from your current Arena. For example, do you know what 'achieve' means?";
    if (t.includes("arena")) return "Arenas are a great way to level up! Which one are you currently on?";
    
    return "That sounds interesting! Try to use more English words in our conversation.";
}

// Inicjalizacja nagr√≥d i UI
function updateUI() {
    document.getElementById('p-cups').innerText = user.cups;
    document.getElementById('p-coins').innerText = user.coins;
    let roadHtml = '';
    for(let i=0; i<1000; i+=100) {
        roadHtml += `<div class="node"><div class="node-box">üéÅ</div><div style="font-size:0.5rem">${i}</div></div>`;
    }
    document.getElementById('road-ui').innerHTML = roadHtml;
}

updateUI();
</script>
