<html lang="pl">
<head>

    <style>
        :root { --neon: #00f2ff; --bg: #05050a; --gold: #ffd700; --accent: #6c5ce7; }
        body { margin:0; font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; overflow: hidden; height: 100vh; }
        .app { max-width: 480px; margin: 0 auto; padding: 10px; height: calc(100vh - 70px); display: flex; flex-direction: column; box-sizing: border-box; overflow-y: auto; }
        .hidden { display: none !important; }
        
        /* Dolna Nawigacja */
        .navbar { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; height: 70px; background: #0a0a15; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid #222; z-index: 100; }
        .nav-item { font-size: 1.8rem; cursor: pointer; color: #555; transition: 0.3s; }
        .nav-item.active { color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        /* Roadmap Nagr√≥d */
        .road { display: flex; overflow-x: auto; gap: 15px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid #333; margin-bottom: 10px; }
        .node { min-width: 70px; text-align: center; font-size: 0.6rem; }
        .node-box { width: 40px; height: 40px; background: #1a1a2e; border: 2px solid #444; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; }

        /* Menu Buttons */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; font-family: 'Orbitron'; text-transform: uppercase; color: #fff; font-size: 0.7rem; }
        .btn-rank { background: linear-gradient(135deg, #ff416c, #ff4b2b); grid-column: span 2; }
        .btn-learn { background: #0984e3; }
        .btn-locker { background: var(--accent); }
        .btn-dict { background: #2ecc71; }

        /* Chat AI */
        #ai-chat-window { height: 180px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #222; }
        .msg { padding: 8px 12px; border-radius: 10px; font-size: 0.75rem; max-width: 80%; }
        .ai-msg { background: #2d3436; color: var(--neon); align-self: flex-start; }
        .user-msg { background: var(--neon); color: #000; align-self: flex-end; font-weight: bold; }

        /* Sklep/Szafka */
        .item-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .item-card { background: #111; border: 1px solid #333; padding: 10px; border-radius: 12px; text-align: center; }
        
        input { width: 100%; padding: 15px; border-radius: 12px; background: #111; border: 1px solid #333; color: #fff; text-align: center; font-family: 'Orbitron'; }
    </style>
</head>

function switchTab(t) {
    document.querySelectorAll('.app').forEach(a => a.classList.add('hidden'));

    document.getElementById('view-' + t).classList.remove('hidden');

    if(!source || source.length === 0) return alert("Brak danych dla tej Areny!");
    
    currentPool = [...source].sort(() => 0.5 - Math.random());
    curIdx = 0;
    document.getElementById('g-title').innerText = mode.replace('_',' ').toUpperCase();
    document.getElementById('g-arena').innerText = curArena;
    showScreen('screen-game');
    nextWord();
}

function nextWord() {
    if(curIdx >= currentPool.length) {
        finishGame();
        return;
    }
    document.getElementById('g-word').innerText = currentPool[curIdx].en;
    document.getElementById('g-input').value = "";
    document.getElementById('g-input').focus();
}

function checkAnswer() {
    let ans = document.getElementById('g-input').value.toLowerCase().trim();
    let correct = currentPool[curIdx].pl.toLowerCase();
    
    if(ans === correct) {
        curIdx++;
        nextWord();
    } else {
        alert("B≈ÅƒÑD! Poprawnie: " + correct);
    }
}

function finishGame() {
    let reward = curArena * 10;
    state.coins += reward;
    if(curMode === 'rank' && curArena === state.unlocked && state.unlocked < 5) {
        state.unlocked++;
        state.cups += 50;
        alert("AWANS! Odblokowano Arenƒô " + state.unlocked);
    }
    save();
    alert("Koniec! Zyskujesz: " + reward + " monet.");
    goBack();
}

// --- SKLEP & SZAFKA ---
function renderShop() {
    let h = '';
    SHOP_DB.forEach(item => {
        h += `<div class="item-card">
            <div style="font-size:1.5rem">${item.i}</div>
            <div style="font-size:0.5rem">${item.n}</div>
            <button style="background:#27ae60; padding:5px; margin-top:5px" onclick="buy('${item.id}')">${item.p}üí∞</button>
        </div>`;
    });
    document.getElementById('shop-items').innerHTML = h;
}

function buy(id) {
    let itm = SHOP_DB.find(x => x.id === id);
    if(state.coins >= itm.p && !state.inv.includes(itm.v || itm.i)) {
        state.coins -= itm.p;
        state.inv.push(itm.v || itm.i);
        save();
        alert("Kupiono!");
    } else alert("Nie masz kasy lub ju≈º to masz!");
}

function renderLocker() {
    let h = '';
    state.inv.forEach(i => {
        h += `<div class="item-card" onclick="equip('${i}')" style="border-color:var(--neon)">
            <div style="font-size:1.5rem; color:${i.startsWith('#')?i:'#fff'}">${i.startsWith('#')?'üé®':i}</div>
        </div>`;
    });
    document.getElementById('locker-items').innerHTML = h;
}

function equip(val) {
    if(val.startsWith('#')) state.color = val;
    else state.avatar = val;
    save();
    alert("Za≈Ço≈ºono!");
}

// --- S≈ÅOWNIK ---
function renderDictSelect() {
    let h = '';
    for(let i=1; i<=5; i++) {
        h += `<button class="btn-dict" onclick="showDictList(${i})">ARENA ${i}</button>`;
    }
    document.getElementById('dict-arenas').innerHTML = h;
}

function showDictList(a) {
    let h = '';
    DATA.words[a].forEach(w => {
        h += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222">
            <b style="color:var(--neon)">${w.en}</b> <span>${w.pl}</span>
        </div>`;
    });
    document.getElementById('dict-content').innerHTML = h || "Pusto...";
    document.getElementById('dict-title').innerText = "ARENA " + a;
    showScreen('screen-dict-list');
}

// --- AI COACH ---
function sendMessageToAI() {
    let inp = document.getElementById('ai-input');
    let msg = inp.value.trim();
    if(!msg) return;
    addMsg(msg, 'user-msg');
    inp.value = '';
    setTimeout(() => {
        addMsg("Good job! Let's practice Arena " + state.unlocked + " words. Do you know what '" + DATA.words[state.unlocked][0].en + "' means?", 'ai-msg');
    }, 1000);
}

function addMsg(txt, cls) {
    let win = document.getElementById('ai-chat-window');
    let div = document.createElement('div');
    div.className = 'msg ' + cls;
    div.innerText = txt;
    win.appendChild(div);
    win.scrollTop = win.scrollHeight;
}

// --- SYSTEM ---
function save() {
    localStorage.setItem('cq_save', JSON.stringify(state));
    updateUI();
}

function updateUI() {
    document.getElementById('p-cups').innerText = state.cups;
    document.getElementById('p-coins').innerText = state.coins;
    document.getElementById('p-avatar').innerText = state.avatar;
    document.getElementById('p-name').style.color = state.color;
    
    // O≈õ nagr√≥d
    let rh = '';
    for(let i=1; i<=10; i++) {
        let reached = state.cups >= i*100;
        rh += `<div class="node">
            <div class="node-box" style="border-color:${reached? 'var(--gold)':'#444'}">${reached?'üéÅ':'üîí'}</div>
            ${i*100} üèÜ
        </div>`;
    }
    document.getElementById('road-ui').innerHTML = rh;
}

function renderLeaderboard() {
    let mock = [{n: "CyberKing", c: 2500}, {n: "ProUser", c: 1800}, {n: state.name, c: state.cups}];
    let h = '';
    mock.sort((a,b) => b.c - a.c).forEach((p, i) => {
        h += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #222">
            <span>${i+1}. ${p.n}</span> <b>${p.c} üèÜ</b>
        </div>`;
    });
    document.getElementById('leader-list').innerHTML = h;
}

updateUI();
</script>
